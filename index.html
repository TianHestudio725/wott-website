<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS控制器 - 開場動畫</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- 背景容器 -->
    <div class="background"></div>
    
    <!-- 加载屏幕 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-bar"></div>
            <div class="loader-text">加載中... <span id="progress">0%</span></div>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="container" id="mainContent">
        <!-- 3D标题效果 -->
        <div class="title-container">
            <h1 class="main-title" id="mainTitle">FPS控制器</h1>
            <h2 class="subtitle" id="subTitle">沉浸式第一人稱體驗</h2>
        </div>

        <!-- 粒子动画容器 -->
        <canvas id="particleCanvas"></canvas>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="btn primary" id="startBtn">開始體驗</button>
            <button class="btn secondary" id="githubBtn">查看GitHub</button>
        </div>

        <!-- 特性展示 -->
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🎮</div>
                <h3>流暢控制</h3>
                <p>支持鍵盤、鼠標和手柄操作</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🌍</div>
                <h3>3D環境</h3>
                <p>完整的3D物理碰撞系統</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>高性能</h3>
                <p>優化過的渲染性能</p>
            </div>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="hoverSound" preload="auto">
        <source src="assets/sounds/hover.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound" preload="auto">
        <source src="assets/sounds/click.mp3" type="audio/mpeg">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
